<!--
    Update 30.01:
    Добавлена заглушка для 0 уровня фильтра.
    Вместо всего, что должно быть в <div class="main_block"> в него грузится <div class="filter0_cap">
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funstreams.tv</title>

    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon"/>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="css/jquery.selectBoxIt.css" />
    <link href="css/futurico.css" rel="stylesheet"/>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
    <script src="js/icheck.js" type="text/javascript"></script>
    <script src="js/jquery.carouFredSel-6.2.1.js"  type="text/javascript"></script>
    <script src="js/jquery.selectBoxIt.min.js" type="text/javascript"></script>
    <script src="js/filter.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/rating.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>

<body>

<div id="wrapper">
<!--HEADER OLD VERSION-->
<div id="header">
    <!--include header.html-->
</div>

<!--STREAM ZONE WRAPPER-->
<div id="mediazone">

<!--STREAMS ZONE-->
<div id="mediazone_wrapper">

<!--TOP PAGE MENU-->
<div class="menu">
    <div class="site_filter">
        <!--include menu.html-->
    </div>

    <div class="top_streams_menu_create">
        <!---USE THAT BLOCK WHAT U NEED-->
        <button class="blue_but not_active" style="display: none">Начать стрим</button>
        <button class="blue_but">Начать стрим</button>
        <span class="text">чтобы стримить у нас на портале, необходимо <span>зарегистрироваться</span></span>
    </div>

</div>

<!--ROOMS LIST-->
<div class="main_block">
    <!--class 'lists' needed only at stream\room list page!-->
    <div class="block_before_streams lists" style="display: none;">
        <div class="unknow_text_block">
            <span class="text1">Starcraft 2</span>
            <div class="switcher">
                <!--include switcher.html-->
            </div>
            <span class="text2">Подкатегория</span>
        </div>
    </div>
    <div class="all_rooms_wrapper min_param" id="dynamic_filter_content" style="display: none;">
        <!--Cuz structure and styles r the same we just include stream_list.html-->
    </div>

    <!---CATEGORY RATING-->
    <div class="top_category_rating" style="display: none;">
        <!--include category_rating.html-->
    </div>

    <!--CAP FOR FILTER-->
    <div class="filter0_cap">
        <!--include filter_cap.html-->
    </div>
</div>

<!--BROADCAST SCHEDULE-->
<div class="bottom_media_zone">
    <!--include stream_anounses.html-->
</div>
</div>
</div>

<!--CONTENT ZONE-->
<div id="textzone">
    <div id="textzone_wrapper">

        <!--CONTENT PAGE MENU-->
        <div class="menu">

            <div class="site_filter">
                <!--include menu.html-->
            </div>

            <div class="content_menu_create">
                <!---USE THAT BLOCK WHAT U NEED-->
                <button class="create_content_but">Добавить статью</button>
                <span class="some_plus">+</span>
                <span class="text">Для того чтобы добавить статью, необходимо <span>зарегистрироваться</span></span>
            </div>
        </div>

        <!--ARTICLES LIST AND BEST ARTICLES-->
        <div class="content_main_block" id="static_filter_content" >

            <!--ARTICLE LIST-->
            <div class="left_column article_list">
                <!--include article_list.html-->
            </div>

            <!--BEST ARTICLES-->
            <div class="right_column best_articles">
                <!--include best_articles.html-->
            </div>
        </div>
    </div>
</div>
</div>

<!--POPUPS BLOCK-->

<!--CREATE STREAM-->
<div class="create_stream_popup center_popup" style="visibility:hidden">
    <!--include popup_create_stream.html-->
</div>

<!---VALUTE POPUP-->
<div class="valute_popup hide_popup">
    <!--include popup_valute.html-->
</div>

<!--ADD CASH POPUP-->
<div id="add_cash_popup" class="add_cash_popup hide_popup" >
    <!--include popup_add_cash.html-->
</div>

<!--REGIST POPUP-->
<div class="registration_popup center_popup">
    <!--include popup_registration.html-->
</div>

<!--SEARCH POPUP-->
<div class="search_popup hide_popup">
    <!--include popup_search.html-->
</div>


<!--UVEDOMLENIA/PREDUPREJDENIA POPUP-->
<div class="sysmess_wrapper">
    <!--include popup_sysmess.html-->
</div>


<!--ERROR MESSAGES-->
<div class="error_popup center_popup">
    <div class="warning_block"></div>
    <div class="error_text">
        <span>Неправильно введен пароль, попробуйте еще раз + еще строка</span>
    </div>
</div>

<!--CHANGE PASSWORD POPUP-->
<div class="change_pwd_popup center_popup">
    <!--include popup_change_password.html-->
</div>

<!--RESTORE PASSWORD POPUP-->
<div class="restore_pwd_popup center_popup">
    <!--include popup_forgot_password.html-->
</div>

<!--RESTORE PASSWORD POPUP-->
<div class="check_pwd_popup center_popup">
    <!--include popup_check_passw.html-->
</div>

<!--AUTHORIZATION PASSWORD POPUP-->
<!--DO WE USE IT?-->
<div class="autorization_popup center_popup">
    <!--include popup_authorization.html-->
</div>

<!--OTHER CATEGORY CHOOSE-->
<div class="other_category_choose center_popup">
    <!--include popup_choose_category.html-->
</div>

<!--CREATE ROOM POPUP-->
<div class="create_room_popup center_popup">
    <!--include popup_create_room.html-->
</div>

<div class="fade"></div>
</body>
</html>
